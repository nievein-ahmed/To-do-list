<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>T-do-list</title>
</head>
<body background="./gallery/coffee-g40006c24a_1920.jpg">
    
    
    <section class="container">
        <div class="heading">
          <img class="heading__img" src="./gallery/kelly-sikkema-6aY-6B3MiZ4-unsplash.jpg">
          
        </div>
        <form class="form">
          <div>
            <label class="form__label" for="todo">~~~~ My To Do List ~~~~</label>
            <input class="form__input"
                 type="text" 
                 id="todo" 
                 name="to-do"
                 size="30"
                 required>
            <button class="button"><span>Add to my List</span></button>
          </div>
        </form>

        <div>
          <ol class="toDoList">
          </ol>
        </div>
      </section>
    <script src="./js/index.js"></script>
</body>
</html>
